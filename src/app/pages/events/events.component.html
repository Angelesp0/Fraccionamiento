<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row ">
            <div class="col-md-4">
              <h3>Eventos</h3>
            </div>
            <div class="col-md-4 offset-md-4">
              <!--<ng-container *ngIf="id_role === 2; else elseTemplate">
                <button class="btn btn-outline-primary" (click)="open('autofocus')">
                  Agregar Nuevo Residente
                </button>
              </ng-container>
              <ng-template #elseTemplate>-->
                <button class="btn btn-outline-primary" (click)="open(acept)">
                  Agregar Nuevo Evento
                </button>
              <!--</ng-template>-->
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover ">
              <thead class=" text-primary">
                  <tr>
                      <th>Id</th>
                      <th>Titulo</th>
                      <th>description</th>
                      <th>Fecha inicio</th>
                      <th>Fecha Final</th>
                      <th>Fraccionamiento</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let user of users" class="pointer">
                      <td>{{user.id_events}}</td>
                      <td class=" text-primary">{{user.title }}</td>
                      <td>{{user.description }}</td>
                      <td>{{user.end }}</td>
                      <td>{{user.start }}</td>
                      <td>{{user.division_id_division}}</td>
                  </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #acept let-c="close" let-d="dismiss">
  <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Agregar un nuevo Evento</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
      </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="col-md-12" class="form-group">
            <label>Titulo <strong><span class="text-danger">*</span></strong></label>
            <input formControlName="title" name="title" inputmode="text" class="form-control" placeholder="Titulo del anuncio" [(ngModel)]="this.data.title"  >
          </div>
          <div class="col-md-12" class="form-group">
            <label>descripcion <strong><span class="text-danger">*</span></strong></label>
            <input formControlName="description" name="description" inputmode="text" class="form-control" placeholder="Descripcion del anuncio" [(ngModel)]="this.data.description" >
          </div>
          <div class="col-md-12" class="form-group">
            <label>Inicio <strong><span class="text-danger">*</span></strong></label>
            <input formControlName="start"  type="date" name="start" inputmode="date" class="form-control" placeholder="yyyy-MM-dd" min="2020-01-01" max="2021-12-31" required  [(ngModel)]="this.data.start">
          </div>
          <div class="col-md-12" class="form-group">
            <label>Fin <strong><span class="text-danger">*</span></strong></label>
            <input formControlName="end"  type="date" name="end" inputmode="date" class="form-control" placeholder="yyyy-MM-dd" min="2020-01-01" max="2021-12-31" required  [(ngModel)]="this.data.end">
          </div>
          <div class="col-md-12" class="form-group">
            <label>Fraccionamiento <strong><span class="text-danger">*</span></strong></label>
            <select formControlName="division_id_division" name="division_id_division" class="form-control" inputmode="text" [(ngModel)]="this.data.division_id_division">
                <option [value]="user.id_division" *ngFor="let user of name">{{user.name}} {{user.street}}</option>
            </select>
          </div>
  
        <p><strong>Estas por agregar un nuevo evento <span class="text-primary">Verifica</span> la informacion</strong></p>
        <div class="form-group">
  
          <button type="submit" class="btn btn-danger">Ok</button>
          <button class="btn" data-dismiss="modal">Cancel</button>
          </div>
      </form>
    </div>
</ng-template>
